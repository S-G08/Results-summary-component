<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Results summary component</title>
  </head>
  <body>
    <div class="your-result">
      <h2>Your Result</h2>
      <p>76</p>
      <p>of 100</p>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <table>
        <tr>
          <td>
            <icon src="" alt=""></icon>
            <p>Reaction</p>
          </td>
          <td>
            <p>80 / 100</p>
          </td>
        </tr>
        <tr>
          <td>
            <icon src="" alt=""></icon>
            <p>Memory</p>
          </td>
          <td>
            <p>92 / 100</p>
          </td>
        </tr>
        <tr>
          <td>
            <icon src="" alt=""></icon>
            <p>Verbal</p>
          </td>
          <td>
            <p>61 / 100</p>
          </td>
        </tr>
        <tr>
          <td>
            <icon src="" alt=""></icon>
            <p>Visual</p>
          </td>
          <td>
            <p>72 / 100</p>
          </td>
        </tr>
      </table>
      <button>Continue</button>
    </div>
  </body>
</html>
