<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="your-result">
      <h2>Your Result</h2>
      <p>76</p>
      <p>of 100</p>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <table class="summary-table">
        <tr>
            <td><img class="summary-img" src="https://cdn-icons-png.flaticon.com/128/4037/4037560.png" alt="reaction img"></img></td>
          <td>
            <p>Reaction</p>
          </td>
          <td>
            <p>80 / 100</p>
          </td>
        </tr>
        <tr>
            <td>
                <img class="summary-img"  src="https://cdn-icons-png.flaticon.com/128/109/109827.png" alt="memory img">
            </td>
          <td>
            <p>Memory</p>
          </td>
          <td>
            <p>92 / 100</p>
          </td>
        </tr>
        <tr>
          
            <td>
                <img class="summary-img" src="https://cdn-icons-png.flaticon.com/128/1370/1370907.png" alt="verbal img">
            </td>
            <td>
            <p>Verbal</p>
          </td>
          <td>
            <p>61 / 100</p>
          </td>
        </tr>
        <tr>
            <td>
                <img class="summary-img" src="https://cdn-icons-png.flaticon.com/128/709/709612.png" alt="visual img">
            </td>
          <td>
            <p>Visual</p>
          </td>
          <td>
            <p>72 / 100</p>
          </td>
        </tr>
      </table>
      <button>Continue</button>
    </div>
  </body>
</html>
